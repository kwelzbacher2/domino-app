service: domino-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  
  environment:
    NODE_ENV: ${self:provider.stage}
    DATABASE_URL: postgresql://dominoadmin:MyDominoApp2025@domino-app-dev-db.csbsigeuqas0.us-east-1.rds.amazonaws.com:5432/dominodb?sslmode=require
    SENDGRID_API_KEY: ${env:SENDGRID_API_KEY, ''}
    DEVELOPER_EMAIL: ${env:DEVELOPER_EMAIL, ''}
    FROM_EMAIL: ${env:FROM_EMAIL, ''}
    NODE_TLS_REJECT_UNAUTHORIZED: '0'
  
  # Use IAM role from CloudFormation
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            Fn::ImportValue: domino-app-${self:provider.stage}-DBSecret
        - Effect: Allow
          Action:
            - rds:DescribeDBInstances
          Resource: '*'

functions:
  api:
    handler: dist/lambda.handler
    timeout: 60
    memorySize: 512
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY
    # Use VPC from CloudFormation
    vpc:
      securityGroupIds:
        - Fn::ImportValue: domino-app-${self:provider.stage}-LambdaSG
      subnetIds:
        - Fn::ImportValue: domino-app-${self:provider.stage}-PrivateSubnet1
        - Fn::ImportValue: domino-app-${self:provider.stage}-PrivateSubnet2
  
  migrate:
    handler: dist/migrate-lambda.handler
    timeout: 60
    memorySize: 512
    # Use VPC from CloudFormation
    vpc:
      securityGroupIds:
        - Fn::ImportValue: domino-app-${self:provider.stage}-LambdaSG
      subnetIds:
        - Fn::ImportValue: domino-app-${self:provider.stage}-PrivateSubnet1
        - Fn::ImportValue: domino-app-${self:provider.stage}-PrivateSubnet2

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

# Package configuration
package:
  patterns:
    - '!src/**'
    - '!.env*'
    - '!*.md'
    - '!test/**'
    - '!*.test.ts'
    - 'dist/**'
    - 'node_modules/**'

custom:
  serverless-offline:
    httpPort: 3001
    lambdaPort: 3002
